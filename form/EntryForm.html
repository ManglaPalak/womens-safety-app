<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entry Form</title>
</head>
<body>
<form name="Entry Form" action="/submit" method="post">

    <p>1 for Strongly Agree</p>
    <p>2 for Agree</p>
    <p>3 for Neutral</p>
    <p>4 for Disagree</p>
    <p>5 for Strongly Disagree</p><br>

    <label>Name of Respondent:</label>
    <input type="text" name="Name of Respondent"><br><br>
    <label>Name of the Area:</label>
    <input type="text" name="Name of the Area"><br><br>

    <label for="Do you feel safe in your college campus?">Do you feel safe in your college campus?:</label>
    <input type="number" id="Do you feel safe in your college campus?" name="Do you feel safe in your college campus?" min="1" max="5" required><br>

    <label for="Have you experienced harassment while using public transportation?">Have you experienced harassment while using public transportation?:</label>
    <input type="number" id= "Have you experienced harassment while using public transportation?" name="Have you experienced harassment while using public transportation?" min="1" max="5" required><br>

    <label for="Aware of Local Women's Safety initiatives or organisation?">Aware of Local Women's Safety initiatives or organisation?:</label>
    <input type="number" id="Aware of Local Women's Safety initiatives or organisation?" name="Aware of Local Women's Safety initiatives or organisation?" min="1" max="5" required><br>

    <label for="Are college authorities vigilant and actively committed towards women safety?">Are college authorities vigilant and actively committed towards women safety?:</label>
    <input type="number" id="Are college authorities vigilant and actively committed towards women safety?"
           name="Are college authorities vigilant and actively committed towards women safety?" min="1" max="5" required><br>

    <label for="Is the area outside college safe?">Is the area outside college safe?:</label>
    <<input type="number" id="Is the area outside college safe?" name="Is the area outside college safe?" min="1" max="5" required><br>

    <label for="Have you reported incidents of harassment or violence against you, if faced any?">Have you reported incidents of harassment or violence against you, if faced any?:</label>
    <input type="number" id="Have you reported incidents of harassment or violence against you, if faced any?"
           name="Have you reported incidents of harassment or violence against you, if faced any?" min="1" max="5" required><br>

    <label for="Have you experienced any kind of discrimination at your workplace based on your gender?">Have you experienced any kind of discrimination at your workplace based on your gender?:</label>
    <input type="number" id="Have you experienced any kind of discrimination at your workplace based on your gender?"
           name="Have you experienced any kind of discrimination at your workplace based on your gender?" min="1" max="5" required><br>

    <label for="Your college conducts educational programs and workshops on campus safety and harassment prevention.">
        Your college conducts educational programs and workshops on campus safety and harassment prevention.:</label>
    <input type="number" id="Your college conducts educational programs and workshops on campus safety and harassment prevention."
           name="Your college conducts educational programs and workshops on campus safety and harassment prevention." min="1" max="5" required><br>

    <label for="Do you believe that campus authorities take reports of harassment or assault seriously?">Do you believe that campus authorities take reports of harassment or assault seriously?:</label>
    <input type="number" id="Do you believe that campus authorities take reports of harassment or assault seriously?"
           name="Do you believe that campus authorities take reports of harassment or assault seriously?" min="1" max="5" required><br>

    <label for="Emergency call boxes or safety phones are readily available and accessible on campus.">Emergency call boxes or safety phones are readily available and accessible on campus.:</label>
    <input type="number" id="Emergency call boxes or safety phones are readily available and accessible on campus."
           name="Emergency call boxes or safety phones are readily available and accessible on campus." min="1" max="5" required><br>

    <label for="College campus security presence is visible and reassuring.">College campus security presence is visible and reassuring.:</label>
    <input type="number" id="College campus security presence is visible and reassuring." name="College campus security presence is visible and reassuring." min="1" max="5" required><br>

    <label for="Are you aware of counselling and mental health resources available to students who have experienced harassment or assault.">
        Are you aware of counselling and mental health resources available to students who have experienced harassment or assault.:</label>
    <input type="number" id="Are you aware of counselling and mental health resources available to students who have experienced harassment or assault."
           name="Are you aware of counselling and mental health resources available to students who have experienced harassment or assault." min="1" max="5" required><br>

    <label for="Do you feel safe using ride-sharing services like Uber or Lyft.">Do you feel safe using ride-sharing services like Uber or Lyft.:</label>
    <input type="number" id="Do you feel safe using ride-sharing services like Uber or Lyft." name="Do you feel safe using ride-sharing services like Uber or Lyft." min="1" max="5" required><br>

    <label for="Do you feel safe using public restrooms and facilities in public places, such as malls, parks, and restaurants.">
        Do you feel safe using public restrooms and facilities in public places, such as malls, parks, and restaurants.:</label>
    <input type="number" id="Do you feel safe using public restrooms and facilities in public places, such as malls, parks, and restaurants."
           name="Do you feel safe using public restrooms and facilities in public places, such as malls, parks, and restaurants." min="1" max="5" required><br>

    <label for="Do you believe that there is enough awareness and action being taken to ensure the safety and well-being of women in college campuses and in society at large?">
        Do you believe that there is enough awareness and action being taken to ensure the safety and well-being of women in college campuses and in society at large?:</label>
    <input type="number" id="Do you believe that there is enough awareness and action being taken to ensure the safety and well-being of women in college campuses and in society at large?"
           name="Do you believe that there is enough awareness and action being taken to ensure the safety and well-being of women in college campuses and in society at large?" min="1" max="5" required><br>

    <label for="Do you feel that you would benefit from a women's safety mobile/web application?">Do you feel that you would benefit from a women's safety mobile/web application?:</label>
    <input type="number" id="Do you feel that you would benefit from a women's safety mobile/web application?"
           name="Do you feel that you would benefit from a women's safety mobile/web application?" min="1" max="5" required><br>

    <label>If you have been in any incident, where you have stopped such crime from happening which happened to you or others , you can share it here. Your name will not be shared anywhere.Otherwise write NO:</label>
    <input type="text" name="If you have been in any incident, where you have stopped such crime from happening which happened to you or others , you can share it here.
    Your name will not be shared anywhere.Otherwise write NO"><br><br>

    <label>Red time zones ( becomes unsafe after what time):</label>
    <input type="time" name="Red time zones ( becomes unsafe after what time)"><br><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
